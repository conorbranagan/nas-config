services:
  agents:
    build: .
    container_name: agents
    volumes:
      - /:/host
      - /var/run/docker.sock:/var/run/docker.sock
      - ./claude-config:/root/.claude
      - ./workspace:/workspace
      - /mnt/.ix-apps/app_mounts/dockge/stacks/nanoclaw/home:/mnt/.ix-apps/app_mounts/dockge/stacks/nanoclaw/home
    stdin_open: true
    tty: true
    restart: unless-stopped
