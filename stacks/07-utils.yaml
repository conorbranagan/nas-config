services:
  utils:
    image: ubuntu:24.04
    container_name: utils
    environment:
      - DEBIAN_FRONTEND=noninteractive
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /:/host
    stdin_open: true
    tty: true
    restart: unless-stopped
    command:
      - bash
      - -c
      - |
        apt-get update &&
        apt-get install -y --no-install-recommends \
          curl wget git jq vim nano htop net-tools iputils-ping dnsutils \
          ssh rsync zip unzip python3 python3-pip ca-certificates \
          docker.io ncdu tree fd-find ripgrep bat tmux lsof &&
        rm -rf /var/lib/apt/lists/* &&
        echo Ready &&
        sleep infinity
